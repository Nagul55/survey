<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function startVoiceInput(inputId) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                document.getElementById(inputId).value = event.results[0][0].transcript;
            };
            recognition.start();
        }
    </script>
</head>
<body>
    <!-- Decorative background blobs -->
    <div id="blob1" class="bg-blob"></div>
    <div id="blob2" class="bg-blob"></div>
    <div id="blob3" class="bg-blob"></div>
    <div id="blob4" class="bg-blob"></div>

    <header>
        <h1>Student Survey Form</h1>
        <p>Use voice input for easy responses.</p>
    </header>
    <main>
        <div class="cutout-card large-card">
            <form action="/review" method="post">
                {% for q in questions %}
                <div class="question">
                    <label>{{ q.question }}</label>
                    {% if q.options %}
                    <div class="options-container">
                        {% for opt in q.options %}
                        <label class="option-item">
                            <input type="radio" name="{{ q.id }}" value="{{ opt }}" required>
                            <span>{{ opt }}</span>
                        </label>
                        {% endfor %}
                    </div>
                    {% else %}
                    <input type="text" id="{{ q.id }}" name="{{ q.id }}" placeholder="Enter your answer" required>
                    <button type="button" class="voice-btn" onclick="startVoiceInput('{{ q.id }}')">ðŸŽ¤ Voice Input</button>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit">Review Answers</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Powered by AI for accurate, inclusive surveys.</p>
    </footer>
</body>
</html>
