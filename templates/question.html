<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Question</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="{% if question_id == 1 %}violet-bg{% elif question_id == 2 %}blue-bg{% elif question_id == 3 %}mint-bg{% else %}default-bg{% endif %}">

  <div class="background">
    <div class="shape shape-circle" style="top: 20%; left: 10%;"></div>
    <div class="shape shape-cube" style="top: 30%; right: 10%;"></div>
    <div class="shape shape-circle" style="bottom: 20%; left: 20%;"></div>
    <div class="shape shape-cube" style="bottom: 10%; right: 15%;"></div>
  </div>

  <div class="form-container">
    <h2 class="question-title">Question {{ question_id }}</h2>
    <p class="question-text">{{ question }}</p>

    <form method="post" action="/question/{{ question_id }}">
      {% for option in options %}
        <div class="option">
          <input type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}">
          <label for="option{{ loop.index }}">{{ option }}</label>
        </div>
      {% endfor %}

      <button type="submit">Next</button>
    </form>

    <div class="pagination">
      {% for i in range(1, total_questions + 1) %}
        <a href="/question/{{ i }}" class="page-btn">{{ i }}</a>
      {% endfor %}
    </div>
  </div>

</body>
</html>
